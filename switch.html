    .macAddDelete .netOn .button {

        border-radius: 40px;

        padding: 0px;
        font-size: 22px;

    .macAddDelete .netOn .on-button:hover,

    .netOn .btn-group {

    .netOn label {

        border: 2px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-right: -2px;
    }

    .netOn input[type="checkbox"] {
        display: none;
    }

    .netOn input[type="checkbox"]:checked + label {
